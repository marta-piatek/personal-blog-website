<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../website-style/primary.css"/>
        <title>Our City Toronto</title>
    </head>
    <body class="container">
        <div class="header-box">
            <header class="page-header"><h1>Our City Toronto</h1></header>
        </div>
        <div class="sidebar-box">
            <nav class="sidebar-nav">
                <ul>
                    <li><a class="sidebar-links" href="blogpost.html">Posts</a></li>

        <main class="content-box">
            <div class="page-body">
                <div class="page-body-top">
                    <div class="latest-postcard">
                        <a href="blogpost.html">
